<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = +prompt('Nhập số các số fabonaccia hiển thị')
        let n1 =0;
        document.write(n1 +"<br>");
        let n2 =1;
        document.write(n2+ "<br>");
        for (let count=3;count<=num;count++){
            n3 = n1 +n2;
            document.write(n3 + "<br>");
            n1 = n2;
            n2 = n3;
        }
    </script>
</body>
</html>
