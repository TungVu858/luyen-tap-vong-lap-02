<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập số nguyên dương a");
        let total =1;
        for (let i=1;i<=num;i++){
            total *= i;
        } document.write("!"+num+" = "+total);
    </script>
</body>
</html>
